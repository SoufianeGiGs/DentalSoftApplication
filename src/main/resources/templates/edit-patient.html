<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Patient</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .form-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
            max-width: 600px;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-custom {
            background-color: #007bff;
            color: #ffffff;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .back-link {
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h2 class="text-center">Edit Patient</h2>
        <form method="post" th:object="${patient}" th:action="@{/update/{id}(id=${patient.id})}">
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" class="form-control" th:field="*{nom}">
            </div>
            <div class="form-group">
                <label>Login:</label>
                <input type="text" class="form-control" th:field="*{login}">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control" th:field="*{motDePass}">
            </div>
            <div class="form-group">
                <label>Role:</label>
                <input type="text" class="form-control" th:field="*{role}">
            </div>
            <div class="form-group">
                <label>Address:</label>
                <input type="text" class="form-control" th:field="*{adresse.rue}" placeholder="Street">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" th:field="*{adresse.ville}" placeholder="City">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" th:field="*{adresse.pays}" placeholder="Country">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" th:field="*{adresse.codePostal}" placeholder="Postal Code">
            </div>
            <div class="form-group text-center">
                <input type="submit" class="btn btn-custom" value="Update">
            </div>
        </form>
        <a href="/patients" class="back-link">Back to Patient List</a>
    </div>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
